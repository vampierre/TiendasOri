<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sample Angular 2 app</title>
</head>
<body>
    <my-app>Cargando...</my-app>

    <!--material design lite-->
    <link rel="stylesheet" href="https://fonts.googlerapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.0/material.indigo-pink.min,css" />
    <script defer src="https://code.getmdl.io/1.1.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getdml.io/1.1.0/material.light_blue-blue.min.css" />

    <!--scripts angular 2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.1/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.40/system-polyfills.min.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2.dev.js"></script>

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension:'js'
                }
            }
        });

        System.import('app/boot').them(null, console.error.bind(console));

    </script>
</body>
</html>
